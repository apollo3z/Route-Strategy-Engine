server.port=8081

spring.application.name=RouteStrategyEngine

# bootstrap-servers in case of WSL provide IP of runnig subsystem -> run 'ip addr | grep "eth0"' in shell.
spring.kafka.bootstrap-servers=172.17.220.48:9092
spring.kafka.admin.fail-fast=true
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.template.default-topic=routes